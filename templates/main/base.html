<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="{{ url_for('static', path='/shop/assets/images/favicon.png') }}">


		<meta name="description" content="" />
		<meta name="keywords" content="bootstrap, bootstrap4" />

		<!-- Bootstrap CSS -->
		<link href="{{ url_for('static', path='/shop/assets/css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
		<link href="{{ url_for('static', path='/shop/assets/css/tiny-slider.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', path='/shop/assets/css/style.css') }}" rel="stylesheet">
		<title>{% block title %}{% endblock %}</title>
	</head>

	<body>
        {% block content %}{% endblock %}
		<script src="{{ url_for('static', path='/shop/assets/js/bootstrap.bundle.min.js') }}"></script>
		<script src="{{ url_for('static', path='/shop/assets/js/tiny-slider.js') }}"></script>
		<script src="{{ url_for('static', path='/shop/assets/js/custom.js') }}"></script>
		{% block scripts %}{% endblock %}
	</body>

</html>
